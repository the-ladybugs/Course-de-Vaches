<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="/images/running_cow.png" />
    <link
      href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Grand+Hotel&display=swap"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="jquery.svg.css" />
    <script type="text/javascript" src="jquery.svg.js"></script>
    <script type="text/javascript" src="jquery.svganim.js"></script>
    <title>Course de Vaches</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="flex-header">
      <img
        class="running_cow"
        src="/images/running_cow.png"
        alt="running_cow"
      />
      <h1>Course de Vaches</h1>
      <img
        class="running_cow"
        src="/images/running_cow.png"
        alt="running_cow"
      />
    </header>
    <div class="flex-container">
      <aside class="commande">
        <h3>Espace de Controle</h3>
        <form action="">
          <div>Crédits : <span id="credits"></span></div>

          <div>
            <label for="bet">Montant</label
            ><input type="number" id="bet" value="100" />
          </div>

          <div>Choisissez une vache :</div>

          <div>
            <div>
              <input
                type="radio"
                name="cow"
                id="pimprenelle"
                checked
                value="red"
              /><label for="pimprenelle">Pimprenelle</label>
            </div>
            <div>
              <input
                type="radio"
                name="cow"
                id="marguerite"
                value="blue"
              /><label for="marguerite">Marguerite</label>
            </div>
            <div>
              <input
                type="radio"
                name="cow"
                id="paquerette"
                value="yellow"
              /><label for="paquerette">Pâquerette</label>
            </div>
            <div>
              <input
                type="radio"
                name="cow"
                id="paulette"
                value="green"
              /><label for="paulette">Paulette</label>
            </div>
          </div>

          <div>Produit dopant (optionnel)</div>

          <div id="box">
            <input type="checkbox" id="epo" disabled /><label for="epo"
              >EPO (-500 crédits)</label
            >
          </div>

          <div>
            <input type="button" id="launch" value="Parier" onClick="start()" />
          </div>
        </form>
      </aside>
      <div class="piste">
        <svg height="400" width="750">
          <rect width="800" height="400" opacity="0.2" id="rect"></rect>
          <line
            x1="100"
            y1="0"
            x2="100"
            y2="400"
            stroke="green"
            stroke-width="3"
          ></line>
          <line
            x1="105"
            y1="100"
            x2="700"
            y2="100"
            stroke="#ffffff"
            stroke-width="2"
          ></line>
          <line
            x1="105"
            y1="200"
            x2="700"
            y2="200"
            stroke="#ffffff"
            stroke-width="2"
          ></line>
          <line
            x1="105"
            y1="300"
            x2="700"
            y2="300"
            stroke="#ffffff"
            stroke-width="2"
          ></line>
          <line
            x1="700"
            y1="0"
            x2="700"
            y2="400"
            stroke="red"
            stroke-width="5"
          ></line>
          <circle
            id="circle-pimprenelle"
            cx="50"
            cy="50"
            r="40"
            stroke-width="2"
            fill="red"
          ></circle>
          <circle
            id="circle-marguerite"
            cx="50"
            cy="150"
            r="40"
            stroke-width="2"
            fill="blue"
          ></circle>
          <circle
            id="circle-paquerette"
            cx="50"
            cy="250"
            r="40"
            stroke-width="2"
            fill="orange"
          ></circle>
          <circle
            id="circle-paulette"
            cx="50"
            cy="350"
            r="40"
            fill="green"
          ></circle>
        </svg>
      </div>
    </div>
    <footer>
      <span>Ikram Gagaoua - 2019</span>
    </footer>
  </body>

  <script type="text/javascript" src="script.js"></script>
</html>
